sudo: false
language: scala
scala:
- 2.12.8
script:
- sbt ++$TRAVIS_SCALA_VERSION test/test
jdk:
- oraclejdk8
after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION macros/publishSigned;
  sbt ++$TRAVIS_SCALA_VERSION macros/sonatypeRelease; sbt ++$TRAVIS_SCALA_VERSION docs/publishMicrosite; fi
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_61d510ae3885_key
  -iv $encrypted_61d510ae3885_iv -in travis/secrets.tar.enc -out travis/secrets.tar
  -d; tar xv -C travis -f travis/secrets.tar; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
